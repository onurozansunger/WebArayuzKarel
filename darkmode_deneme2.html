<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KAREL IPK-603</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/mainmenu.css" />
    <link rel="stylesheet" href="css/systeminfo.css" />
    <link rel="stylesheet" href="css/menu.css" />
</head>

<body class="body" bgcolor="#FFFFFF" text="#804000" link="#804000" vlink="#804000" alink="#804000" onLoad="">
<div class="navbar">
    <div class="container">
        <img class="logo" src="assets/logo.png" />
    </div>
</div>
<div class="mainmenuframe">
    <ul class="mainmenu">
        <li class="li"> <a class="mainheader" href="systeminfo.html">System Information</a></li>
        <li class="li"> <a class="mainheader" href="generalsettings.html">Settings</a></li>
        <li class="li"> <a class="mainheader" href="phonebook.html">Phone Book</a></li>
        <li class="li"> <a class="mainheader" href="factorysettings.html">Technical Support</a></li>
    </ul>
</div>
<div class="footer">
    <div class="container">
    </div>
</div>
<div class="frame">
    <table>
        <caption class="caption">System Information</caption>
        <tr>
            <td class="label"><b>MAC Address:</b></td>
            <td class="value">00:08:D1:0B:5E:62</td>
        </tr>
        <tr>
            <td class="label"><b>Version:</b></td>
            </td>
            <td class="value">AAA_052.00108 (IPv6)</td>
        </tr>
        <tr>
            <td class="label"><b>Sipspc:</b></td>
            <td class="value">DCB_08</td>
        </tr>
        <tr>
            <td class="label"><b>Memory Usage:</b></td>
            <td class="value">%49</td>
        </tr>
    </table>
</div>

<select id="color-select" style="position: absolute; right: 10px; top: 10px;">
    <option value="#00aeef">Karel Blue</option>
    <option value="#2c2c2c">Dark</option>
</select>
<style>

    #color-select option[value="#00aeef"]
    #color-select option[value="#2c2c2c"]

</style>
<script>
    const select = document.querySelector("#color-select");
    const collection = document.getElementsByClassName("mainheader");
    const collection2 = document.getElementsByClassName("li");
    console.log(collection);

    // Sistemin temasını oku ve ona göre değiştir
    if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        select.value = "#2c2c2c";
    } else {
        select.value = "#00aeef";
    }

    document.body.style.backgroundColor = select.value;
    document.querySelector(".mainmenuframe").style.backgroundColor = select.value;

    collection[0].style.backgroundColor = select.value;
    collection[1].style.backgroundColor = select.value;
    collection[2].style.backgroundColor = select.value;
    collection[3].style.backgroundColor = select.value;

    collection2[0].style.backgroundColor = select.value;
    collection2[1].style.backgroundColor = select.value;
    collection2[2].style.backgroundColor = select.value;
    collection2[3].style.backgroundColor = select.value;

    // Checkbox a göre değiştir
    select.addEventListener("change", function() {
        document.body.style.backgroundColor = select.value;
        document.querySelector(".mainmenuframe").style.backgroundColor = select.value;

        collection[0].style.backgroundColor = select.value;
        collection[1].style.backgroundColor = select.value;
        collection[2].style.backgroundColor = select.value;
        collection[3].style.backgroundColor = select.value;

        collection2[0].style.backgroundColor = select.value;
        collection2[1].style.backgroundColor = select.value;
        collection2[2].style.backgroundColor = select.value;
        collection2[3].style.backgroundColor = select.value;
    });
</script>
</body>
</html>
