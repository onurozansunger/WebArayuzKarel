<script LANGUAGE="JavaScript">
    function OnMode()
    {
        var change_id;
        change_id = document.forms[0].Mode.value;
        switch(change_id)
        {
            case "0":
                document.forms[0].Network.disabled = 1;
                document.forms[0].Account.disabled = 1;
                break;
            case "1":
                document.forms[0].Network.disabled = 0;
                document.forms[0].Account.disabled = 0;
                break;
            default:
                break;
        }
    }
    function load_value()
    {
        OnMode();
    }
    function confirmSubmit()
    {
        var agree=confirm("Fabrika Ayarlarına Dönülecek");
        if (agree)
            return true;
        else
            return false;
    }
</script>
