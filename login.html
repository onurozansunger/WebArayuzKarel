<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KAREL IPK-603 LOGIN</title>
    <link id="style" rel="stylesheet" href="css/login.css">
</head>
<button id="dark-mode-toggle">Dark Mode</button>

<body>
<div class="navbar">
    <div class="container">
        <img class="logo" src="assets/logo.png" />
    </div>
</div>

<div class="login">
    <div class="container">
        <div class="form-frame">
            <h1>Karel IPK-603 Login</h1>
            <form method="POST" action="systeminfo.html">
                <div class="form-input">
                    <label>Username : </label>
                    <input type="text" placeholder="Username" name="username" required />
                </div>
                <div class="form-input">
                    <label>Password : </label>
                    <input type="password" placeholder="Password" name="password" required />
                </div>
                <button type="submit" name="login">Login</button>
            </form>
        </div>
    </div>
</div>
</div>
<script>
    const toggle = document.getElementById("dark-mode-toggle");
    const style = document.getElementById("style");
    toggle.addEventListener("click", function() {
        if (style.getAttribute("href") === "css/login.css") {
            style.setAttribute("href", "css/logindark.css");
            localStorage.setItem("mode", "dark");
            toggle.textContent = "Light Mode";
        } else {
            style.setAttribute("href", "css/login.css");
            localStorage.setItem("mode", "light");
            toggle.textContent = "Dark Mode";
        }
    });

    const mode = localStorage.getItem("mode");
    if (mode === "dark") {
        style.setAttribute("href", "css/logindark.css");
        toggle.textContent = "Light Mode";
    }
</script>
</body>
</html>
