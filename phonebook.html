<script LANGUAGE="JavaScript">
    function confirmSubmit()
    {
        var agree=confirm("Do you want to erase all of your contacts?");
        if (agree)
            return true;
        else
            return false;
    }
    function validateErase()
    {
        var check=false
        var a = document.form1.phonebookErase
        if( a.length == undefined )
        {
            check = a.checked;
        }
        else
        {
            for(var i=0; i < a.length; i++)
            {
                if(a[i].checked)
                    check=true;
            }
        }
        if( check )
            return true;
        else
        {
            alert("You did not choose any contact");
            return false;
        }
    }
    function Sort()
    {
        location.href='phonebook.html?sort='+document.form2.PhonebookSort.value;
    }
