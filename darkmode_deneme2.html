<body class="body" bgcolor="#FFFFFF" text="#804000" link="#804000" vlink="#804000" alink="#804000" onLoad="">
<div class="navbar">
    <div class="container">
        <img class="logo" src="assets/logo.png" />
    </div>
</div>
<div class="mainmenuframe">
    <ul class="mainmenu">
        <li><a class="mainheader" href="systeminfo.html">System Information</a></li>
        <li> <a class="mainheader" href="generalsettings.html">Settings</a></li>
        <li> <a class="mainheader" href="phonebook.html">Phone Book</a></li>
        <li> <a class="mainheader" href="factorysettings.html">Technical Support</a></li>
    </ul>
</div>
<div class="footer">
    <div class="container">
    </div>
</div>
<div class="frame">
    <table>
        <caption class="caption">System Information</caption>
        <tr>
            <td class="label"><b>MAC Address:</b></td>
            <td class="value">00:08:D1:0B:5E:62</td>
        </tr>
        <tr>
            <td class="label"><b>Version:</b></td>
            </td>
            <td class="value">AAA_052.00108 (IPv6)</td>
        </tr>
        <tr>
            <td class="label"><b>Sipspc:</b></td>
            <td class="value">DCB_08</td>
        </tr>
        <tr>
            <td class="label"><b>Memory Usage:</b></td>
            <td class="value">%49</td>
        </tr>
    </table>
</div>

<select id="color-select" style="position: absolute; right: 10px; top: 10px;">
    <option value="#ffffff">White</option>
    <option value="#2c2c2c">Dark</option>
    <option value="#00aeef">Karel Blue</option>
    <option value="#F78F1EFF">Karel Orange</option>
</select>
<style>

    #color-select option[value="white"] {
        background-color: #ffffff;
    }

    #color-select option[value="#2c2c2c"] {
        background-color: #2c2c2c;
    }

    #color-select option[value="#00aeef"] {
        background-color: #00aeef;
    }

    #color-select option[value="#F78F1EFF"] {
        background-color: #F78F1EFF;
    }

</style>
<script>
    const select = document.querySelector("#color-select");

    select.addEventListener("change", function() {
        document.body.style.backgroundColor = select.value;
    });
</script>
</body>
</html>
