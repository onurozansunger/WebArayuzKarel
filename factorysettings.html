<div class="frame">
            <form method="POST" enctype="application/x-www-form-urlencoded" action="factorysettings">
                <table>
                <caption class="caption"> Factory Settings</caption>
                        <td class="label"><b>Mod</b></td>
                        <td class="value"><select id="Mode" name="Mode" align="left" onchange="OnMode()">
                            <option value="0" selected>All Setings</option>
                            <option value="1">Choose Settings</option>
                        </select>
                        </td>
                    </tr>
                        <tr>
                            <td class="label"><b>Network Settings</b></td>
                            <td class="value"><select id="Network" name="Network" align="left" onchange="">
                                <option value="0" selected>Disable</option>
                                <option value="1">Active</option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="label"><b>Account Settings</b></td>
                            <td class="value"><select id="Account" name="Account" align="left" onchange="">
                                <option value="0" selected>Disable</option>
                                <option value="1">Active</option>
                            </select>
                            </td>
                        </tr>
                    </table>
                <br>
                <input type="submit" name="save" value="OK" onClick="return confirmSubmit();">
            </form>
        </td>
    </tr>
</table>
</div>
</div>
<script>
    function OnMode()
    {
        var change_id;
        change_id = document.forms[0].Mode.value;
        switch(change_id)
        {
            case "0":
                document.forms[0].Network.disabled = 1;
                document.forms[0].Account.disabled = 1;
                break;
            case "1":
                document.forms[0].Network.disabled = 0;
                document.forms[0].Account.disabled = 0;
                break;
            default:
                break;
        }
    }
    function load_value()
    {
        OnMode();
    }
    function confirmSubmit()
    {
        var agree=confirm("Settings will be restored to factory defaults");
        if (agree)
            return true;
        else
            return false;
    }
</script>
</body>
