    }
    function validateErase()
    {
        var check=false
        var a = document.form1.phonebookErase
        if( a.length == undefined )
        {
            check = a.checked;
        }
        else
        {
            for(var i=0; i < a.length; i++)
            {
                if(a[i].checked)
                    check=true;
            }
        }
        if( check )
            return true;
        else
        {
            alert("Seçim yapılmadı");
            return false;
        }
