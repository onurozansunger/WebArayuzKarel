<script LANGUAGE="JavaScript">
    function load_value()
    {

    }
    function ProgramLoad()
    {
        location.href='keyprogram.html?key='+document.form1.Key.value;
    }
    function SetProgramType()
    {
        location.href='keyprogram.html?key='+document.form1.Key.value+'&programType='+document.form1.ProgramType.value;
    }
    function SetKeyProgram()
    {
        location.href='keyprogram.html?key='+document.form1.Key.value+'&programType='+document.form1.ProgramType.value+'&keyOperation='+document.form1.KeyOperationType.value;
    }
    function SetPhonebook()
    {
        if( document.form1.Phonebook.value != "none" )
            location.href='keyprogram.html?key='+document.form1.Key.value+'&programType='+document.form1.ProgramType.value+'&keyOperation='+document.form1.KeyOperationType.value+'&keyPhonebook='+document.form1.Phonebook.value;
    }
</script>
