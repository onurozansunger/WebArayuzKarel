        <td width="2" bgcolor="#000000" ></td>
        <td width="508" valign="top" align="right" >
            <font face="Arial" size="2"><i><b>General Settings</b></i></font>
            <form method="POST" enctype="application/x-www-form-urlencoded" action="generalsettings">
                <table border="0" bordercolor="#0080C0" width="508" cellpadding="2" cellspacing="0">
                    <tr><td><table><tr>
                        <td width="10" align=""></td>
                        <td width="180" align=""><font face="Arial" size="2" color="#0080C0"><b>Language</b></font></td>
                        <td width="300" align=""><select id="language" name="language" align="left" onchange="">
                            <option value="0" selected>English</option>
                            <option value="1">Turkish</option>
                        </select>
                        </td>
                    </tr>
                        <tr>
                            <td width="10" align=""></td>
                            <td width="180" align=""><font face="Arial" size="2" color="#0080C0"><b>Do not disturb</b></font></td>
                            <td width="300" align=""><select id="Dnd" name="Dnd" align="left" onchange="">
                                <option value="0" selected>Disabled</option>
                                <option value="1">Enabled</option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <td width="10" align=""></td>
                            <td width="180" align=""><font face="Arial" size="2" color="#0080C0"><b>Silence Mode</b></font></td>
                            <td width="300" align=""><select id="Mute" name="Mute" align="left" onchange="">
                                <option value="0" selected>Disabled</option>
                                <option value="1">Enabled</option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <td width="10" align=""></td>
                            <td width="180" align=""><font face="Arial" size="2" color="#0080C0"><b>Headphones</b></font></td>
                            <td width="300" align=""><select id="Headset" name="Headset" align="left" onchange="">
                                <option value="0" selected>Disabled</option>
                                <option value="1">Enabled</option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <td width="10" align=""></td>
                            <td width="180" align=""><font face="Arial" size="2" color="#0080C0"><b>Notification on Busy</b></font></td>
                            <td width="300" align=""><select id="BusyWarning" name="BusyWarning" align="left" onchange="">
                                <option value="0" selected>Disabled</option>
                                <option value="1">Enabled</option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <td width="10" align=""></td>
                            <td width="180" align="left"><font face="Arial" size="2" color="#0080C0"><b>Name on Screen</b></font></td>
                            <td width="300" align="left"><input type="text" name="screenDisplayName" value="KAREL" maxlength="63" size="32">
                            </td>
                        </tr>
                        <tr>
                            <td width="10" align=""></td>
                            <td width="180" align="left"><font face="Arial" size="2" color="#0080C0"><b>Opening Message</b></font></td>
                            <td width="300" align="left"><input type="text" name="startUpMessage" value="" maxlength="99" size="32">
                            </td>
                        </tr>
                        <tr>
                            <td width="10" align=""></td>
                            <td width="180" align=""><font face="Arial" size="2" color="#0080C0"><b>Transfer type</b></font></td>
                            <td width="300" align=""><select id="transferType" name="transferType" align="left" onchange="">
                                <option value="0" selected>Elective Transfer</option>
                                <option value="1">Direct Transfer</option>
                            </select>
                            </td>
                        </tr>
                    </table></td></tr></table>
                <br>
                <input class="save" type="submit" name="save" value="Save">
